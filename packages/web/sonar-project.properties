sonar.projectKey=Homzhub-FE-Web
sonar.projectName=Homzhub-FE-Web
sonar.projectVersion=1.0
# Comma-separated paths to directories with sources (required)
sonar.sources=packages/web/src
# Exclude files
sonar.exclusions=node_modules/**,coverage/*
# Language
sonar.language=ts
# Encoding of the source files
sonar.sourceEncoding=UTF-8
sonar.coverage.exclusions=src/**/*.test.ts,src/**/*.mock.ts,node_modules/*,coverage/lcov-report/*
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=coverage/test-reporter.xml
sonar.test.inclusions=src/**/*.test.ts,src/**/*.test.tsx